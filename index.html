<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <button class="menu-button" type="button">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
      <img class="logo-header" src="img/logo.svg" alt="Логотип Ютуб" />
      <div class="input-group">
        <input
          class="input-search"
          type="search"
          name="search"
          placeholder="Search"
        />
        <button class="btn-search" type="submit">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#shape"></use>
          </svg>
        </button>
      </div>
      <div class="icons-menu">
        <a href="#" class="icons-link">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-apps" width="21" height="21">
            <use xlink:href="img/icons.svg#apps"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a class="user-link" href="#">
        <img class="user-avatar" src="img/user-avatar.jpg" alt="Фото" />
      </a>
    </header>
  </body>
</html>
